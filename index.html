<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="bg-blue-900 text-white px-4 py-12 text-bold">
        <h1 class="text-5xl">
            US Dollar to Canadian Dollar
        </h1>
        <h3 class="text-lg">
            Convert USD to CAD at the real exchange rate
        </h3>
    </div>
    <div class="flex justify-center mx-40 my-12 gap-4">
        <div>
            <label>Amount</label>
            <div class="flex">
                <input type="number" name="usd" id="usd" class="border border-2 py-2">
                <div class="flex self-center bg-blue-900 px-4 py-2 text-white -ml-1     gap-2">
                    <img src="us.png" class="w-6" alt="us flag">
                    USD
                </div>
            </div>
        </div>
        <div>
            <label>Amount</label>
            <div class="flex justify-center">
                <input type="number" name="cad" id="cad" class="border border-2 py-2">
                <div class="flex self-center bg-blue-900 px-4 py-2 text-white -ml-1 gap-2">
                    <img src="canada.png" class="w-6" alt="ca flag">
                    CAD
                </div>
            </div>
        </div>
    </div>
    <div id="result" class="text-center">

    </div>
    <div class="text-center">
        <button class="bg-blue-900 px-12 py-4 rounded-lg text-white" id="convertButton">Convert</button>
    </div>
</body>
<script src="script.js"></script>
</html>
